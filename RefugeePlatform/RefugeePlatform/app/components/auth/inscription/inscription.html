<div id="register-container">
    <form name="login" role="form">
        <div class="form-group">
            <label for="username">Username : </label>
            <br />
            <input type="text" name="username" ng-model="vm.username" placeholder="Username" class="form-control" />
        </div>
        <div class="form-group">
            <label for="password">Password : </label>
            <br /><input type="password" name="password" ng-model="vm.password" placeholder="Password" class="form-control" />
        </div>
        <button ng-click="login()" class="btn btn-default">Log in</button>
    </form>

    {{vm.username}}
</div>
